<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anselm | Message Sent</title>

    <style>
        body {
            margin: 0;
            padding: 0 30px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;
            box-sizing: border-box;
        }
    .card{
        width: 90%;
        max-width: 450px;
        margin-inline: auto;
        margin-top: 25dvh;
        overflow: hidden;
        box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        padding: 20px 30px;
        background: white;
        border-radius: 12px;
        text-align: center;
        animation: fadeIn 0.8s ease forwards;
    }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Animated Green Circle */
        .circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid transparent;
            margin: 0 auto 20px;
            position: relative;
            animation: circleDraw 0.8s ease forwards;
        }

        @keyframes circleDraw {
            from { border-color: transparent; transform: scale(0.3); opacity: 0; }
            to   { border-color: #00c851; transform: scale(1); opacity: 1; }
        }


        /* Animated checkmark (draws like a pen) */
        .checkmark {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 18px;
            left: 18px;
        }

        .checkmark path {
            stroke: #00c851;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkDraw 0.6s ease forwards 0.8s;
        }

        @keyframes checkDraw {
            to { stroke-dashoffset: 0; }
        }

        h2 {
            color: #00c851;
            margin: 0;
            font-size: 24px;
        }

        p {
            color: #444;
            margin-top: 10px;
            font-size: 15px;
        }

        /* Styled button */
        .btn {
            display: inline-block;
            margin-top: 25px;
            background: #00c851;
            color: white;
            padding: 12px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #00a944;
        }

    </style>
</head>
<body>
      <div class="card">
        <div class="circle">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27 L25 40 L50 15"></path>
            </svg>
        </div>

        <h2>Message sent successfully!</h2>
        <p>Thank you! Your message has been delivered. I will get back to you shortly.</p>

        <a href="/index.html" class="btn">Go Back</a>
    </div>
</body>
</html>
